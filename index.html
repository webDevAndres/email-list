<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="email_list.js"></script>
</head>
<body>
    <div class="container">
        <main id="main_content">
            <h1>Please Join our email list</h1>
            <form id="email_form" name="email_form" action="join.html" method="get">
                <div class="mb-3">
                  <label for="email_address1" class="form-label">Email Address:</label>
                  <input type="text" class="form-control" id="email_address1" name="email_address1">
                  <span id="email_address1_error">*</span>
                </div>
                <div class="mb-3">
                  <label for="email_address2" class="form-label">Re-enter Email Address:</label>
                  <input type="text" class="form-control" id="email_address2" name="email_address2">
                  <span id="email_address2_error">*</span>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                    <span id="first_name_error">*</span>
                </div>
                <input type="button" class="btn btn-primary" id="join_list" value="Join our List">
              </form>
            

        </main>
    </div>
    
</body>
</html>
